    <div class="typing-indicator" id="typingIndicator" style="display: none;">

    <script>
        let isTyping = false;
        let userToken = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        document.addEventListener('DOMContentLoaded', function() {
            loadChatHistory();

        });

        // ì¸ì¦ í™•ì¸
        async function checkAuth() {
            const token = localStorage.getItem('access_token') || getCookie('access_token');
            if (token) {
                userToken = token;
                console.log('ì¸ì¦ëœ ì‚¬ìš©ìì…ë‹ˆë‹¤.');
            } else {

            }
        }

        // ì¿ í‚¤ì—ì„œ í† í° ê°€ì ¸ì˜¤ê¸°
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // ì €ì¥ê³µê°„ ì •ë³´ ë¡œë“œ
        async function loadStorageInfo() {
            try {
                if (!userToken) {
                    // ìµëª… ì‚¬ìš©ìëŠ” ê¸°ë³¸ ì •ë³´ë§Œ í‘œì‹œ
                    updateStorageDisplay({
                        total_quota_mb: 500,
                        used_mb: 0,
                        usage_percentage: 0,
                        status: "normal"
                    });
                    return;
                }

                const response = await fetch('/api/user/storage', {
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        updateStorageDisplay(data.storage_info);
                    }
                }
            } catch (error) {
                console.error('ì €ì¥ê³µê°„ ì •ë³´ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ì €ì¥ê³µê°„ ì •ë³´ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateStorageDisplay(storageInfo) {
            const usedStorage = document.getElementById('usedStorage');
            const totalStorage = document.getElementById('totalStorage');
            const storageFill = document.getElementById('storageFill');
            const storageStatus = document.getElementById('storageStatus');

            usedStorage.textContent = storageInfo.used_mb || 0;
            totalStorage.textContent = storageInfo.total_quota_mb || 500;
            
            const usagePercentage = storageInfo.usage_percentage || 0;
            storageFill.style.width = `${usagePercentage}%`;

            if (usagePercentage >= 95) {
                storageStatus.textContent = 'âš ï¸ ì €ì¥ê³µê°„ ë¶€ì¡±';
                storageStatus.className = 'storage-warning';
            } else if (usagePercentage >= 80) {
                storageStatus.textContent = 'âš ï¸ ì €ì¥ê³µê°„ ì£¼ì˜';
                storageStatus.className = 'storage-warning';
            } else {
                storageStatus.textContent = 'ì •ìƒ';
                storageStatus.className = '';
            }
        }

        // ì €ì¥ê³µê°„ ì—…ê·¸ë ˆì´ë“œ
        async function upgradeStorage() {
            if (!userToken) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                return;
            }

            const upgradeAmount = prompt('ì¶”ê°€í•  ì €ì¥ê³µê°„ì„ MB ë‹¨ìœ„ë¡œ ì…ë ¥í•˜ì„¸ìš” (ê¸°ë³¸: 100MB):', '100');
            if (!upgradeAmount) return;

            try {
                const response = await fetch('/api/user/storage/upgrade', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify({
                        upgrade_mb: parseInt(upgradeAmount)
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        alert(data.message);
                        loadStorageInfo(); // ì €ì¥ê³µê°„ ì •ë³´ ìƒˆë¡œê³ ì¹¨
                    } else {
                        alert(data.error || 'ì—…ê·¸ë ˆì´ë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    }
                }
            } catch (error) {
                console.error('ì €ì¥ê³µê°„ ì—…ê·¸ë ˆì´ë“œ ì‹¤íŒ¨:', error);
                alert('ì—…ê·¸ë ˆì´ë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì±„íŒ… ê¸°ë¡ ë¡œë“œ
        function loadChatHistory() {
            const savedChat = localStorage.getItem('eora_chat_history');
            if (savedChat) {
                const chatHistory = JSON.parse(savedChat);
                const chatContainer = document.getElementById('chatContainer');
                
                // ê¸°ì¡´ ë©”ì‹œì§€ ì œê±° (AI í™˜ì˜ ë©”ì‹œì§€ ì œì™¸)
                chatContainer.innerHTML = '';
                
                // ì €ì¥ëœ ë©”ì‹œì§€ë“¤ ì¶”ê°€
                chatHistory.forEach(msg => {
                    addMessageToChat(msg.message, msg.isUser, msg.timestamp);
                });
            }
        }

        // ë©”ì‹œì§€ ì „ì†¡
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || isTyping) return;
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessageToChat(message, true);
            messageInput.value = '';
            
            // íƒ€ì´í•‘ í‘œì‹œ
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': userToken ? `Bearer ${userToken}` : ''
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: 'simple_chat'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    hideTypingIndicator();
                    addMessageToChat(data.response, false);
                } else {
                    hideTypingIndicator();
                    addMessageToChat('ì£„ì†¡í•©ë‹ˆë‹¤. ì‘ë‹µì„ ìƒì„±í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', false);
                }
            } catch (error) {
                console.error('ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨:', error);
                hideTypingIndicator();
                addMessageToChat('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', false);
            }
        }

        // ì±„íŒ…ì— ë©”ì‹œì§€ ì¶”ê°€
        function addMessageToChat(message, isUser, timestamp = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const time = timestamp || new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                ${message}
                <div class="timestamp">${time}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
            saveChatToLocalStorage(message, isUser, time);
        }

        // ì±„íŒ… ê¸°ë¡ì„ ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
        function saveChatToLocalStorage(message, isUser, timestamp) {
            const savedChat = localStorage.getItem('eora_chat_history') || '[]';
            const chatHistory = JSON.parse(savedChat);
            
            chatHistory.push({
                message: message,
                isUser: isUser,
                timestamp: timestamp
            });
            
            // ìµœëŒ€ 100ê°œ ë©”ì‹œì§€ê¹Œì§€ë§Œ ì €ì¥
            if (chatHistory.length > 100) {
                chatHistory.splice(0, chatHistory.length - 100);
            }
            
            localStorage.setItem('eora_chat_history', JSON.stringify(chatHistory));
        }

        // íƒ€ì´í•‘ í‘œì‹œ
        function showTypingIndicator() {

        function hideTypingIndicator() {
            isTyping = false;

        }

        // Enter í‚¤ ì²˜ë¦¬
        function handleKeyPress(event) {

        }

        // ëŒ€í™” ì´ˆê¸°í™”
        function clearChat() {

                localStorage.removeItem('eora_chat_history');
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML = `

                        <div class="timestamp">ì§€ê¸ˆ</div>
