<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EORA AI - 테스트 페이지</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .test-content {
            text-align: center;
            padding: 40px;
        }

        .test-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">← 홈으로 돌아가기</a>
        <h1>🧪 테스트 페이지</h1>
        <div class="test-content">
            <div class="test-icon">🧪</div>
            <h2>EORA AI 테스트 환경</h2>
            <p>EORA AI 시스템의 다양한 기능을 테스트할 수 있는 페이지입니다.</p>
            <p>이 페이지는 시스템 테스트 관련 기능들을 제공합니다.</p>
        </div>
    </div>
</body>

</html>
