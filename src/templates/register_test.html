<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 테스트 - EORA AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #5a67d8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🧪 회원가입 테스트</h1>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" id="submitBtn">회원가입</button>
        </form>

        <div id="message" class="message"></div>

        <div style="margin-top: 20px; text-align: center;">
            <a href="/login" style="color: #667eea; text-decoration: none;">← 로그인 페이지로 돌아가기</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');

            // 유효성 검사
            if (!name || !email || !password) {
                showMessage('모든 필드를 입력해주세요.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('비밀번호가 일치하지 않습니다.', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('비밀번호는 6자 이상이어야 합니다.', 'error');
                return;
            }

            // 로딩 상태
            submitBtn.disabled = true;
            submitBtn.textContent = '처리중...';
            showMessage('회원가입 처리 중...', 'loading');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password,
                        confirm_password: confirmPassword
                    }),
                    credentials: 'include'
                });

                const data = await response.json();

                console.log('응답 상태:', response.status);
                console.log('응답 데이터:', data);

                if (response.ok && data.success) {
                    showMessage(`✅ ${data.message}`, 'success');

                    // 사용자 정보 저장
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('user_email', data.user.email);
                    localStorage.setItem('user_name', data.user.name);
                    localStorage.setItem('user_id', data.user.user_id);

                    // 자동 로그인 처리
                    if (data.auto_login) {
                        setTimeout(() => {
                            showMessage('자동 로그인 완료! 첫페이지로 이동합니다...', 'success');
                            setTimeout(() => {
                                window.location.href = data.redirect_url || '/';
                            }, 1500);
                        }, 1500);
                    }
                } else {
                    const errorMsg = data.error || data.message || '회원가입에 실패했습니다.';
                    showMessage(`❌ ${errorMsg}`, 'error');
                }
            } catch (error) {
                console.error('회원가입 오류:', error);
                showMessage('❌ 네트워크 오류가 발생했습니다.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '회원가입';
            }
        });

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        // 페이지 로드시 랜덤 테스트 데이터 생성
        window.addEventListener('load', function () {
            const timestamp = Date.now();
            document.getElementById('email').value = `test_${timestamp}@example.com`;
            document.getElementById('name').value = `테스트사용자${timestamp}`;
        });
    </script>
</body>

</html>
